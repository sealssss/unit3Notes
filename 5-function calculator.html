<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcuator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>5-function calculator</h3>
        <div class="row">
            <div>
                <label for="a">Problem 1</label>
                <input type="text" id="a" name="A">
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="content">
        <div class="row">
            <div>
                <label for="b">Problem 2</label>
                <input type="text" id="b" name="B">
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="content">
        <div class="row">
            <div>
                <label for="c">Answer</label>
                <input type="text" id="c" name="Answer">
            </div>
        </div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <button id ="+">+</button>
        <button id ="-">-</button>
        <button id ="*">*</button>
        <button id ="/">/</button>
        <button id ="%">%</button>
        <p></p>
    </div>
</div>
<script>
    const a = document.getElementById('a');
    const b = document.getElementById('b');
    const c = document.getElementById('c');
    const ans = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');
    
    function checkYourAnswer(num1, num2, num3) {
        let sideAB = (num1 + num2) > num3;
        let sideAC = (num1 + num3) > num2;
        let sideBC = (num2 + num3) > num1;

    if (sideAB && sideAC && sideBC){
        return true;
    }
    return false;
    }
    
    calculateButton.addEventListener('click', function (e) {
        let sideA =  +a.value;
        let sideB = +b.value;
        let sideC = +c.value;
        
        if (checkYourAnswer(sideA, sideB, sideC)){
            ans.textContent = 'Your answer is correct';
            return;
        }
        ans.textContent = 'Your correct';
    });
    clearButton.addEventListener('click', function (e) {
        let sideA = +a.value;
        let sideB = +b.value;
        let sideC = +c.value;

        if (checkYourAnswer(sideA, sideB, sideC)) {
            ans.textContent = 'clear';
            return;
        }
        ans.textContent = ''
    });
</script>
</body>
</html>
